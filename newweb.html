<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat App</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #e5ddd5;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .chat-container {
        width: 380px;
        height: 600px;
        background: #fff;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        display: flex;
        flex-direction: column;
        border-radius: 12px;
        overflow: hidden;
    }

    .chat-header {
        padding: 15px;
        background: #075e54;
        color: white;
        font-size: 18px;
        font-weight: bold;
        text-align: center;
    }

    #messageBox {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
        background: #e5ddd5;
    }

    .message-wrapper {
        margin: 8px 0;
        display: flex;
        width: 100%;
    }

    .message {
        max-width: 70%;
        padding: 10px 14px;
        border-radius: 18px;
        position: relative;
        font-size: 15px;
        display: inline-block;
        line-height: 1.4;
    }

    .client-message {
        background: #d2f8c6;
        align-self: flex-end;
        margin-left: auto;
        border-bottom-right-radius: 4px;
    }

    .server-message {
        background: #fff;
        align-self: flex-start;
        margin-right: auto;
        border-bottom-left-radius: 4px;
    }

    /* Chat input area */
    .chat-input {
        display: flex;
        padding: 10px;
        background: #f0f0f0;
        border-top: 1px solid #ccc;
    }

    #messageInput {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 20px;
        outline: none;
        font-size: 15px;
    }

    button {
        margin-left: 10px;
        padding: 10px 20px;
        background: #075e54;
        color: white;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        font-weight: bold;
    }

    button:hover {
        background: #0b806e;
    }
</style>

</head>
<body>

<div class="chat-container">
    <div class="chat-header">Group Chat</div>

    <div id="messageBox"></div>

    <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
// let socket = new WebSocket("ws://localhost:8080");
let socket = new WebSocket("ws://10.73.238.235:8080");



socket.onopen = function () {
    displayMessage("Connected to server", "server");
};

socket.onmessage = function (event) {
    displayMessage(event.data, "server");
};

function sendMessage() {
    let msg = document.getElementById("messageInput").value;

    if (msg.trim() !== "") {
        socket.send(msg);
        displayMessage(msg, "client");
        document.getElementById("messageInput").value = "";
    }
}

function displayMessage(message, sender) {
    const box = document.getElementById("messageBox");

    const msgDiv = document.createElement("div");
    msgDiv.classList.add("message-wrapper");

    const bubble = document.createElement("div");
    bubble.classList.add("message");
    bubble.classList.add(sender === "client" ? "client-message" : "server-message");
    bubble.textContent = message;

    msgDiv.appendChild(bubble);
    box.appendChild(msgDiv);

    box.scrollTop = box.scrollHeight;
}
</script>

</body>
</html>
